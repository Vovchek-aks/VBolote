{% extends "base.html" %}

{% block content %}
<br>
<h4>
    Вести:
    <img src="../static/img/pics/pic{{current_user.pic}}.jpg" class = "mini_user_pic" alt="аватарка"/>
    <a href="/user/{{current_user.id}}" style="color: white">{{current_user.name}}</a>
</h4>
<br>

{% for new in news %}
    <div class="not-my-message">
        <h4 style="margin-right: 100px">
            <img src="../static/img/pics/pic{{new[1].pic}}.jpg" class = "mini_user_pic" alt="аватарка"/>
            <a href="/user/{{new[1].id}}" style="color: white">{{new[1].name}}</a>
        </h4>
        {{new[0].text}}
        <span style="margin-left: 50px">
        {% if new.u_id != current_user.id %}
            <a class="btn btn-danger" href="/dislike/{{new[0].id}}/-1">Нежабно</a>
        {% endif %}

        <span style="color: red">{{new[0].dislikes}}</span>
        </span>
    </div>
    <br>
{% endfor %}

{% endblock %}
